<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wordforms from vk community</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart'], 'language': 'ru'});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Слово');
        data.addColumn('number', 'Количество');
        data.addRows([
          {% for word,n in data %}
              ['{{ word }}', {{ n }}],
          {% endfor %}
        ]);

        var options = {'title':'Слова',
                       'width':1500,
                       'height':600,
                       'legend': { position: "none" },
                       'hAxis': {
                           'slantedText':true,
                           'slantedTextAngle':90,
                           'textStyle': {'fontSize':12},
                           'showTextEvery':1
                           }
                       };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
 
</head>
<body>
<a href='/'>To the main page</a>
<p></p>
<form method='POST'>
Enter community id (e.g. schooloflinguistics): <br><input type='text' name='group'></input><br>
<button type="submit">Submit</button>
</form>
{% if found %}
<h3>Top-100 wordforms</h3>
<div id="chart_div"></div>
<ul>
{% for word,n in data %}
<li>{{ word }} - {{ n }} occurrences</li>
{% endfor %}
</ul>
{% elif data %}
{{ data[0][0] }} - {{ data[0][1] }}
{% endif %}
</body>
</html>
